{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% for d in data %}
    <p>{{d.city}}</p>
    <p>{{d.description}}</p>
    <p>{{d.phoneNo}}</p>
    <p>{{d.website}}</p>

    {% endfor %}
    <button type="submit">Edit Profile</button>
</form>

{% endblock %}
